<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Clinica Univag</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Lista de usuários</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Voltar</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <form id="pacienteForm" class="p-5">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomePaciente" aria-describedby="nomeHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">RG</label>
            <input type="text" class="form-control" id="rgPaciente" aria-describedby="RgHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpfPaciente" aria-describedby="CpfHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" id="enderecoPaciente" aria-describedby="EnderecoHelp">
        </div>
        <button type="button" class="btn btn-primary" id="cadastrarBtn">Cadastrar</button>
    </form>

    <script>
        document.getElementById('cadastrarBtn').addEventListener('click', function() {
            const nome = document.getElementById('nomePaciente').value;
            const rg = document.getElementById('rgPaciente').value;
            const cpf = document.getElementById('cpfPaciente').value;
            const endereco = document.getElementById('enderecoPaciente').value;

            const pacienteData = {
                "Name": nome,
                "Code": rg,
                "Rg": rg,
                "Cpf": cpf,
                "Endereco": endereco
            };

            fetch('http://localhost:5169/paciente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pacienteData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Paciente cadastrado com sucesso:', data);
            })
            .catch(error => {
                console.error('Erro ao cadastrar paciente:', error);
            });
        });
    </script>
</body>
</html>
